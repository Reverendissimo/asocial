<!DOCTYPE html>
<html>
<head>
    <title>Asocial Icon Generator</title>
</head>
<body>
    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon48" width="48" height="48"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);
            
            // Red anarchy symbol
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = Math.max(1, size / 16);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            // Draw circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Draw A
            const aWidth = radius * 0.8;
            const aHeight = radius * 1.2;
            const aX = centerX - aWidth / 2;
            const aY = centerY - aHeight / 2;
            
            ctx.beginPath();
            // Left diagonal
            ctx.moveTo(aX, aY + aHeight);
            ctx.lineTo(aX + aWidth / 2, aY);
            // Right diagonal  
            ctx.moveTo(aX + aWidth / 2, aY);
            ctx.lineTo(aX + aWidth, aY + aHeight);
            // Horizontal bar
            const barY = aY + aHeight * 0.6;
            ctx.moveTo(aX + aWidth * 0.2, barY);
            ctx.lineTo(aX + aWidth * 0.8, barY);
            ctx.stroke();
        }
        
        // Create all icons
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
        
        // Download function
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download after a short delay
        setTimeout(() => {
            downloadIcon('icon16', 'icon16.png');
            setTimeout(() => downloadIcon('icon48', 'icon48.png'), 100);
            setTimeout(() => downloadIcon('icon128', 'icon128.png'), 200);
        }, 500);
    </script>
</body>
</html>
